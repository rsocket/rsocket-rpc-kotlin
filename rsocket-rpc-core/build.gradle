import static org.apache.tools.ant.taskdefs.condition.Os.*

plugins {
    id 'com.google.protobuf'
    id 'idea'
    id 'kotlin'
    id 'com.jfrog.artifactory'
    id 'com.jfrog.bintray'
    id 'maven-publish'
}

description = 'RSocket-kotlin RPC Library'

compileKotlin {
    kotlinOptions.jvmTarget = "1.6"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.6"
}

dependencies {
    api 'io.opentracing:opentracing-api'
    api 'io.rsocket.kotlin:rsocket-core'
    api 'org.jetbrains.kotlin:kotlin-stdlib-jdk7'
    api 'com.gojuno.koptional:koptional'
    api 'com.google.protobuf:protobuf-java'
    api 'javax.inject:javax.inject'
    api 'javax.annotation:javax.annotation-api'

    testProtobuf project (':rsocket-rpc-protobuf-idl')
    testImplementation 'io.rsocket.kotlin:rsocket-transport-okhttp'
    testImplementation 'io.rsocket.kotlin:rsocket-transport-netty'
    testImplementation 'io.opentracing:opentracing-api'
    testImplementation 'org.junit.jupiter:junit-jupiter-api'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine'
    testImplementation 'org.junit.jupiter:junit-jupiter-params'
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}

def protocPluginBaseName = "rsocket-rpc-protobuf-${osdetector.os}-${osdetector.arch}"
def javaPluginPath = "$rootDir/rsocket-rpc-protobuf/build/exe/kotlin_plugin/$protocPluginBaseName"

if(isFamily(FAMILY_WINDOWS)){
    javaPluginPath = javaPluginPath + ".exe"
}

protobuf {
    generatedFilesBaseDir = "${projectDir}/src/generated"

    protoc {
        artifact = "com.google.protobuf:protoc"
    }
    plugins {

        rsocketRpc {
            path = javaPluginPath
        }
    }
    generateProtoTasks {
        all().each { task ->
            task.dependsOn ':rsocket-rpc-protobuf:kotlin_pluginExecutable'
            // Recompile protos when the codegen has been changed
            task.inputs.file javaPluginPath
            // Recompile protos when build.gradle has been changed, because
            // it's possible the version of protoc has been changed.
            task.inputs.file "${rootProject.projectDir}/build.gradle"
            task.plugins {
                rsocketRpc {}
            }
        }
    }
}

clean {
    delete protobuf.generatedFilesBaseDir
}

idea {
    module {
        sourceDirs += file("src/generated/test/java")
        sourceDirs += file("src/generated/test/rsocketRpc")

        generatedSourceDirs += file("src/generated/test/java")
        generatedSourceDirs += file("src/generated/test/rsocketRpc")
    }
}